language = "C"
pragma_once = true
include_version = true
namespace = "mls_ffi"
include_guard = "MLS_FFI_H"
autogen_warning = "/* Warning: This file is autogenerated by cbindgen. Don't modify manually. */"
documentation = true
documentation_style = "doxy"

[export]
include = ["MLSResult"]
exclude = []

[export.rename]

[fn]
prefix = ""
postfix = ""
args = "horizontal"
rename_args = "None"

[struct]
derive_eq = false
derive_neq = false

[enum]
rename_variants = "None"

[layout]
aligned_n = "ALIGN"
packed = "PACK"

[parse]
parse_deps = false
include = []
exclude = []
extra_bindings = []

[defines]
"target_os = macos" = "TARGET_MACOS"
"target_os = ios" = "TARGET_IOS"
"target_arch = aarch64" = "TARGET_ARM64"
"target_arch = x86_64" = "TARGET_X86_64"
