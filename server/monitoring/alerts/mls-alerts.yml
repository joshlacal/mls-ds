groups:
  - name: mls-server-alerts
    interval: 30s
    rules:
      # Service availability
      - alert: MLSServerDown
        expr: up{job="mls-server"} == 0
        for: 2m
        labels:
          severity: critical
          service: mls-server
        annotations:
          summary: "MLS Server is down"
          description: "MLS Server instance {{ $labels.instance }} has been down for more than 2 minutes."

      # Health check failures
      - alert: MLSServerUnhealthy
        expr: probe_success{job="mls-server"} == 0
        for: 5m
        labels:
          severity: critical
          service: mls-server
        annotations:
          summary: "MLS Server health check failing"
          description: "MLS Server health check has been failing for 5 minutes."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5..", job="mls-server"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: mls-server
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second on {{ $labels.instance }}"

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: mls-server
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value }}s on {{ $labels.instance }}"

      # Database connectivity
      - alert: DatabaseConnectionFailure
        expr: database_connection_errors_total > 10
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection failures"
          description: "Multiple database connection failures detected."

      # High CPU usage
      - alert: HighCPUUsage
        expr: process_cpu_seconds_total > 0.8
        for: 10m
        labels:
          severity: warning
          service: mls-server
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 10 minutes on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 512
        for: 10m
        labels:
          severity: warning
          service: mls-server
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 512MB on {{ $labels.instance }}"

      # Disk space
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}"

  - name: database-alerts
    interval: 30s
    rules:
      # Database connection pool exhaustion
      - alert: DatabasePoolExhausted
        expr: database_connections_active / database_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool usage is above 90%"

      # Slow queries
      - alert: SlowDatabaseQueries
        expr: rate(database_query_duration_seconds_sum[5m]) / rate(database_query_duration_seconds_count[5m]) > 1
        for: 10m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query duration is {{ $value }}s"

  - name: redis-alerts
    interval: 30s
    rules:
      # Redis down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance has been down for more than 2 minutes."

      # High memory usage
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 90%"
