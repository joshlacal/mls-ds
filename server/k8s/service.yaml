---
apiVersion: v1
kind: Service
metadata:
  name: catbird-mls-service
  namespace: catbird
  labels:
    app: catbird-mls-server
spec:
  type: ClusterIP
  selector:
    app: catbird-mls-server
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: catbird-mls-service-lb
  namespace: catbird
  labels:
    app: catbird-mls-server
spec:
  type: LoadBalancer
  selector:
    app: catbird-mls-server
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
