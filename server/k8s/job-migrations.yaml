---
apiVersion: batch/v1
kind: Job
metadata:
  name: catbird-db-migrations
  namespace: catbird
spec:
  template:
    spec:
      containers:
      - name: migrations
        image: catbird-mls-server:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Installing sqlx-cli..."
          cargo install sqlx-cli --no-default-features --features postgres
          echo "Running migrations..."
          cd /app && sqlx migrate run --database-url "$DATABASE_URL"
          echo "Migrations completed!"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: catbird-mls-secrets
              key: DATABASE_URL
      restartPolicy: OnFailure
      backoffLimit: 3
