---
apiVersion: v1
kind: Secret
metadata:
  name: catbird-mls-secrets
  namespace: catbird
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual secrets in production
  # Use: kubectl create secret generic catbird-mls-secrets --from-literal=...
  POSTGRES_PASSWORD: "changeme"
  REDIS_PASSWORD: "changeme"
  JWT_SECRET: "your-secret-key-change-in-production"
  DATABASE_URL: "postgresql://catbird:changeme@postgres-service:5432/catbird"
  REDIS_URL: "redis://:changeme@redis-service:6379"
