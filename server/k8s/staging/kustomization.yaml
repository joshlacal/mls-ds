apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
  - ../base/deployment.yaml
  - ../base/service.yaml
  - ../base/hpa.yaml
  - ../base/serviceaccount.yaml

images:
  - name: ghcr.io/catbird/mls-server
    newTag: staging

replicas:
  - name: mls-server
    count: 2

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mls-server
    spec:
      template:
        spec:
          containers:
            - name: mls-server
              env:
                - name: RUST_LOG
                  value: "debug,catbird_server=debug"
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi

configMapGenerator:
  - name: mls-config
    literals:
      - ENVIRONMENT=staging
