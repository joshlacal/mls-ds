---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: catbird

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - cronjob-backup.yaml

# Labels applied to all resources
commonLabels:
  app.kubernetes.io/name: catbird-mls
  app.kubernetes.io/part-of: catbird

# Annotations applied to all resources
commonAnnotations:
  managed-by: kustomize
  version: "0.1.0"

# ConfigMap generator
configMapGenerator:
  - name: catbird-mls-config
    behavior: merge
    literals:
      - RUST_LOG=info
      - SERVER_PORT=3000

# Images
images:
  - name: catbird-mls-server
    newTag: latest

# Replicas
replicas:
  - name: catbird-mls-server
    count: 3
