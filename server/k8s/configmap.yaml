---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catbird-mls-config
  namespace: catbird
data:
  # Production log level: warn (errors and warnings only)
  # CRITICAL: Do not use info/debug/trace in production - they leak metadata
  RUST_LOG: "warn"
  SERVER_PORT: "3000"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "catbird"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
