# Development override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: dev_password

  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass dev_password

  mls-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Stop at builder stage for development
    volumes:
      - .:/app
      - /app/target  # Prevent overwriting compiled artifacts
    environment:
      DATABASE_URL: postgresql://catbird:dev_password@postgres:5432/catbird
      REDIS_URL: redis://:dev_password@redis:6379
      RUST_LOG: debug,catbird_server=trace
      JWT_SECRET: dev-secret-key
    command: cargo watch -x run
    ports:
      - "3000:3000"
