# Catbird MLS Server - Production Configuration
# Greenfield deployment with no migrations required
# All schema changes are in scripts/init-db.sh

services:
  postgres:
    image: postgres:16-alpine
    container_name: catbird-postgres
    environment:
      POSTGRES_DB: catbird
      POSTGRES_USER: catbird
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5433:5432"  # Changed to avoid conflict with host PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catbird"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catbird-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: catbird-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Changed to avoid conflict with host Redis
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catbird-network
    restart: unless-stopped

  mls-server:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
    container_name: catbird-mls-server
    environment:
      DATABASE_URL: postgresql://catbird:${POSTGRES_PASSWORD:-changeme}@postgres:5432/catbird
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      RUST_LOG: ${RUST_LOG:-warn}  # Production default: warn (errors and warnings only)
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      SERVER_PORT: 3000
      SERVICE_DID: did:web:mls.catbird.blue
      ENABLE_ACTOR_SYSTEM: true
      # Push Notifications
      ENABLE_PUSH_NOTIFICATIONS: ${ENABLE_PUSH_NOTIFICATIONS:-true}
      APNS_KEY_PATH: /app/keys/AuthKey_A5C849F4W8.p8
      APNS_KEY_ID: ${APNS_KEY_ID:-A5C849F4W8}
      APNS_TEAM_ID: ${APNS_TEAM_ID:-44U2ZPNQPK}
      APNS_TOPIC: ${APNS_TOPIC:-blue.catbird}
      APNS_PRODUCTION: ${APNS_PRODUCTION:-false}
      # Rate limiting configuration
      RATE_LIMIT_IP_PER_MINUTE: ${RATE_LIMIT_IP_PER_MINUTE:-1000}
      IP_RATE_BURST: ${IP_RATE_BURST:-100}
      RATE_LIMIT_SEND_MESSAGE: ${RATE_LIMIT_SEND_MESSAGE:-300}
      RATE_LIMIT_CREATE_CONVO: ${RATE_LIMIT_CREATE_CONVO:-50}
      RATE_LIMIT_PUBLISH_KEY_PACKAGE: ${RATE_LIMIT_PUBLISH_KEY_PACKAGE:-100}
      RATE_LIMIT_DID_DEFAULT: ${RATE_LIMIT_DID_DEFAULT:-500}
    volumes:
      - /home/ubuntu/.config/bluesky-push-notifier/keys:/app/keys:ro
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - catbird-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  catbird-network:
    driver: bridge
