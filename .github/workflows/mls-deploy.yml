name: MLS Server Deployment Pipeline

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'server/**'
      - '.github/workflows/mls-deploy.yml'
  pull_request:
    branches:
      - main
      - staging
    paths:
      - 'server/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mls-server

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: catbird_test
          POSTGRES_DB: catbird_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server

      - name: Run linting
        working-directory: ./server
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings

      - name: Log redaction lint
        working-directory: ./server
        run: |
          ./scripts/log_redaction_lint.sh

      - name: Deployment policy lint
        run: |
          ./server/scripts/check_deploy_policy.sh

      - name: Run tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://catbird_test:test_password@localhost:5432/catbird_test
          RUST_LOG: debug
        run: |
          cargo test --all-features

      - name: Run integration tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://catbird_test:test_password@localhost:5432/catbird_test
        run: |
          cargo test --test integration_test

  build:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  security-scan:
    name: Security Scanning
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-mls.catbird.blue
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Verify deploy policy (staging)
        run: |
          ./server/scripts/check_deploy_policy.sh

      - name: Deploy to staging
        env:
          KUBE_CONFIG: ${{ secrets.STAGING_KUBE_CONFIG }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          echo "$KUBE_CONFIG" | base64 -d > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig
          
          # Apply Kubernetes manifests
          kubectl set image deployment/mls-server \
            mls-server=${{ needs.build.outputs.image-tag }} \
            -n staging
          
          # Wait for rollout
          kubectl rollout status deployment/mls-server -n staging --timeout=5m
          
          # Verify deployment
          kubectl get pods -n staging -l app=mls-server

      - name: Run smoke tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          ./server/scripts/smoke-test.sh "$STAGING_URL"

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://mls.catbird.blue
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Verify deploy policy (production)
        run: |
          ./server/scripts/check_deploy_policy.sh

      - name: Create database backup
        env:
          PROD_DB_HOST: ${{ secrets.PROD_DB_HOST }}
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
        run: |
          ./server/scripts/backup/backup-db.sh

      - name: Deploy to production (Blue-Green)
        env:
          KUBE_CONFIG: ${{ secrets.PROD_KUBE_CONFIG }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          echo "$KUBE_CONFIG" | base64 -d > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig
          
          # Deploy to green environment
          kubectl set image deployment/mls-server-green \
            mls-server=${{ needs.build.outputs.image-tag }} \
            -n production
          
          # Wait for rollout
          kubectl rollout status deployment/mls-server-green -n production --timeout=10m

      - name: Run production smoke tests
        env:
          PROD_GREEN_URL: ${{ secrets.PROD_GREEN_URL }}
        run: |
          ./server/scripts/smoke-test.sh "$PROD_GREEN_URL"

      - name: Switch traffic to green
        env:
          KUBE_CONFIG: ${{ secrets.PROD_KUBE_CONFIG }}
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          kubectl patch service mls-server -n production \
            -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Monitor for 5 minutes
        run: |
          sleep 300

      - name: Scale down blue deployment
        env:
          KUBE_CONFIG: ${{ secrets.PROD_KUBE_CONFIG }}
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          kubectl scale deployment/mls-server-blue -n production --replicas=1

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure()
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Rollback to blue
        env:
          KUBE_CONFIG: ${{ secrets.PROD_KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG" | base64 -d > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig
          
          # Switch traffic back to blue
          kubectl patch service mls-server -n production \
            -p '{"spec":{"selector":{"version":"blue"}}}'
          
          # Scale blue back up
          kubectl scale deployment/mls-server-blue -n production --replicas=3

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'Production deployment rolled back'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
